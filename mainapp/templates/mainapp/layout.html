<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- font awesome ion-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!-- css -->
    <link rel="stylesheet" href="{% static 'mainapp/css/layout.css' %}"> 

    {% block head %}{% endblock %}
    <title>{% block title %}Books{% endblock %}</title>
    <style>
        {% block css %}  {% endblock %}
    </style>
  </head>
  <body>
    <!--------------------------------------------------------------------------    nav bar ------------------------------------------------------------>


    <div id="topheader">
        <nav class="navbar stroke navbar-expand-lg ">
            <a class="navbar-brand btn btn-raised" href="/"><i class="fa fa-book fa-2x" aria-hidden="true"></i><div class="head-text row"></div></a>
            <button class="navbar-toggler collapsed navbar-toggler-right" data-toggle="collapse" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"><i class="fa fa-list" aria-hidden="true"></i></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav nav-head ml-auto navfont">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <div class="row navicon "><i class="nav-icon-s fa fa-home fa-2x" aria-hidden="true"></i><br>Главная
                            </div>
                        </a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">
                            <div class="row navicon"><i class="nav-icon-s fa fa-sign-in fa-2x"
                                                        aria-hidden="true"></i><br>Выйти
                            </div>
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item ">
                        <a class="nav-link " href="{% url 'account_login' %}">
                            <div class="row navicon"><i class="fa fa-sign-in fa-2x" aria-hidden="true"></i><br>Войти
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'account_signup' %}">
                            <div class="row navicon"><i class="fa fa-user fa-2x" aria-hidden="true"></i><br>Зарегистрироваться
                            </div>
                        </a>
                    </li>
                    {% endif %}

              </ul>
            </div>
        </nav>
    </div>
        
    <!----------------------------------------------------------    end of nav bar  ------------------------------------>
    

  <!-------------------------------------------------------------- block ------------------------------------------------->
 
 <!-------------------------------------------------------------- search bar ---------------------------------------------------->
 <div class="book-search">
        <form method="post" action="/bookSearch/">
            {% csrf_token %}
            <div class="input-group ">
                <input class="form-control" id="search-bar" placeholder="Поиск книги" name="srch" type="text" aria-label="Search" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-info" type="submit" id="button-addon2"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
            </div>
        </form>
 </div><br/>

  




{% block body %}{%endblock%}




   <!------------------------------------------------------------------- Fotter  --------------------------->

  
   <footer class="mainfooter" role="contentinfo">
    <div class="footer-content">
    </div>
  </footer>
   






   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript">
       
    // to close the nav bar in small screens 

      $(document).on('click',function(){
        $('.collapse').collapse('hide');
    })
    

        {% block js %}
        {% endblock %}
    </script>
   
</body>
</html>
